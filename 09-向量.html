<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向量</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="module">
    import Vector2 from "./jsm/core/Vector2.js"
    import Poly from "./jsm/core/Poly.js"
    import Lattice from "./jsm/modifierLib/Lattice.js"
    import Ball from "./jsm/shapeLib/Ball.js"
    import Arrow from "./jsm/shapeLib/arrow.js"
    import {getMousePos} from "./jsm/utils/Tool.js"

    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    const ctx=canvas.getContext('2d');

    const vertices=[
        new Vector2(50,50),
        new Vector2(450,50),
        new Vector2(250,250),
    ]
    const poly=new Poly({
        vertices,
        stroke:true,
        strokeStyle:'#00acec',
        fillStyle:'#00acec',
        close:true
    })

    const latArrow=new Lattice({
        type:'Arrow'
    });
    const latBall=new Lattice();
    poly.addModifier(latArrow);
    poly.addModifier(latBall);
    poly.draw(ctx);

</script>
</body>
</html>
