<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg的选择</title>
</head>
<body>
<svg version="1.1"
     baseProfile="full"
     width="300" height="200"
     xmlns="http://www.w3.org/2000/svg">
    <polygon points="50 50, 50 250, 250 250, 250 50"/>
</svg>
<script>
    const poly=document.querySelector('polygon');

    poly.addEventListener('mouseover',function(){
        console.log('over');
        poly.setAttribute('fill','green');
    });
    poly.addEventListener('mouseout',function(){
        console.log('out');
        poly.setAttribute('fill','black');
    })


</script>
</body>
</html>
