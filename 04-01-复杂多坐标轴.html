<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="main" style="width: 700px;height:600px;"></div>
    <script src="https://cdn.bootcss.com/echarts/4.7.0/echarts.min.js"></script>
    <script>

        const myChart = echarts.init(document.getElementById('main'));

        //销售量的系列数据
        const data1=[15, 12, 16, 11, 16, 20];
        //盈利额的系列数据
        const data2=[-150, 120, 160, -110, 160, 200];

        //理想行数（实际行数会有浮动）
        const rowNum=6;

        /*数据极值
        *   max1 销售量数据的最大值
        *   max2 盈利额数据的最大值
        *   min1 销售量数据的最小值
        *   min2 盈利额数据的最小值
        * */
        let max1=Math.max(...data1);
        let max2=Math.max(...data2);
        let min1=Math.min(...data1);
        let min2=Math.min(...data2);

        /*根据所有数据重新设置盈利额极值*/
        max2=Math.max(max2,max1);
        min2=Math.min(min2,min1);

        /*min1和max1的比值要和min2和max2的比值一致*/
        min1=(min2/max2)*max1;

        /*
        * inter1 销售量的行高取整
        * inter2 盈利额的行高取整
        * */
        const inter1=Math.ceil((max1-min1)/rowNum);
        const inter2=Math.ceil((max2-min2)/rowNum);

        /*对极值微调*/
        min1=Math.floor(min1/inter1)*inter1;
        max1=Math.ceil(max1/inter1)*inter1;
        min2=Math.floor(min2/inter2)*inter2;
        max2=Math.ceil(max2/inter2)*inter2;

        /*配置项*/
        const option = {
            tooltip: {},
            legend: {
                data: ['销售量', '盈利额']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: [
                {
                    type: 'value',
                    scale: true,
                    name: '销售量',
                    min: min1,
                    max: max1,
                    interval: inter1,
                },
                {
                    type: 'value',
                    scale: true,
                    name: '盈利额',
                    min: min2,
                    max: max2,
                    interval: inter2,
                }
            ],
            series: [
                {
                name: '销售量',
                type: 'bar',
                yAxisIndex: 0,
                data: data1,
                },
                {
                name: '盈利额',
                type: 'bar',
                yAxisIndex: 1,
                data: data2
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
