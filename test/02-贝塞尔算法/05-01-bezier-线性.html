<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bezier-线性</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        /*https://baike.baidu.com/item/%E8%B4%9D%E5%A1%9E%E5%B0%94%E6%9B%B2%E7%BA%BF/1091769?fr=aladdin*/
        
        import Vector2 from "../../jsm/core/Vector2.js"
        import Poly from "../../jsm/core/Poly.js"
        import Lattice from "../../jsm/modifierLib/Lattice.js"

        const canvas=document.getElementById('canvas');
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;

        const ctx=canvas.getContext('2d');

        const p0=new Vector2(50,300);
        const p1=new Vector2(700,300);

        /*插值集合*/
        const interpolations=[];
        /*建立多个插值*/
        for(let t=0;t<1;t+=0.1){
            interpolations.push(inter1(t,p0,p1));
        }

        /*多边形对象*/
        const poly=new Poly({
            vertices:interpolations,
            stroke:true,
        })

        /*晶格化修改器*/
        const lattice=new Lattice();

        /*将修改器应用于poly*/
        poly.addModifier(lattice);

        /*绘图*/
        poly.draw(ctx);


        /*线性插值公式*/
        function inter1(t,p0,p1){
            return p0.clone().add(p1.clone().sub(p0).multiplyScalar(t));
        }


    </script>
</body>
</html>
