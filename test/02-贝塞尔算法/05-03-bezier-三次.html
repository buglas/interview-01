<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bezier-三次</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="module">
    import Vector2 from "../../jsm/core/Vector2.js"
    import Poly from "../../jsm/core/Poly.js"
    import Lattice from "../../jsm/modifierLib/Lattice.js"

    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;

    const ctx=canvas.getContext('2d');

    const p0=new Vector2(50,50);
    const p1=new Vector2(400,50);
    const p2=new Vector2(400,300);
    const p3=new Vector2(700,300);

    /*插值集合*/
    const interpolations=[];
    /*建立多个插值*/
    for(let t=0;t<1;t+=0.1){
        const p=inter3(t,p0,p1,p2,p3)
        console.log(p)
        interpolations.push(p);
    }

    /*多边形对象*/
    const poly=new Poly({
        vertices:interpolations,
        stroke:true,
    })

    /*晶格化修改器*/
    const lattice=new Lattice();

    /*将修改器应用于poly*/
    poly.addModifier(lattice);

    /*绘图*/
    poly.draw(ctx);


    /*插值公式*/
    function inter3(t,p0,p1,p2,p3){
        return p0.clone()
            .multiplyScalar(
                Math.pow((1-t),3)
            )
            .add(p1.clone()
                .multiplyScalar(3*t*(1-t)*(1-t))
            )
            .add(
                p2.clone()
                    .multiplyScalar(3*t*t*(1-t))
            )
            .add(
                p3.clone()
                    .multiplyScalar(t*t*t)
            );
    }


</script>
</body>
</html>
