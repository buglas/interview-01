<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas基于svg绘图并选择</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
        #svg{visibility: hidden;position: absolute}
        #canvas{background: antiquewhite}
    </style>
</head>
<body>
<embed id="svg"
       src="./images/scenery.svg"
       width="300"
       height="100"
       type="image/svg+xml"
       pluginspage="http://www.adobe.com/svg/viewer/install/" />

<canvas id="canvas"></canvas>

<script type="module">
    import Poly from "./jsm/Poly.js";
    import {getMousePos,isPointInPath,parsePoints} from "./jsm/Tool.js";

    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const ctx=canvas.getContext('2d');

    const poly=new Poly({
        stroke:true,
        close:true,
        fillStyle:'rgba(0,255,255,0.4)',
    });
    let backImg=null;

    const embed = document.querySelector('embed');

    /*当页面内容加载成功*/
    window.onload = function() {
        const dom = embed.getSVGDocument();
        const mount = dom.querySelector('#mount');
        backImg = dom.querySelector('#back');
        ctx.drawImage(backImg,0,0);
        poly.vertices=parsePoints(mount);
        poly.draw(ctx);
        /*鼠标移动*/
        canvas.addEventListener('mousemove',mousemoveFn);
    };

    let hover=false;
    function mousemoveFn(event){
        const mousePos=getMousePos(event);
        poly.crtPath(ctx);
        const bool=isPointInPath(ctx,mousePos,poly);
        if(hover!==bool){
            poly.fill=bool;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(backImg,0,0);
            poly.draw(ctx);
            hover=bool;
        }
    }
</script>
</body>
</html>
