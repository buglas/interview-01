<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边界偏移模块化</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="module">
    import Vector2 from "./jsm/core/Vector2.js"
    import Group from "./jsm/core/Group.js"
    import Poly from "./jsm/core/Poly.js"
    import Lattice from "./jsm/modifierLib/Lattice.js"
    import Expand from "./jsm/modifierLib/Expand.js";

    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const ctx=canvas.getContext('2d');
    const c=new Vector2(canvas.width/2,canvas.height/2);

    const scene=new Group({
        position:c
    });

    const vertices=[
        new Vector2(0,-100),
        new Vector2(0,-150),
        new Vector2(200,-150)
    ];
    const l0=new Poly({
        vertices,
        stroke:true,
        close:true,
    });
    const lat=new Lattice({type:'Arrow'})
    l0.addModifier(lat);

    scene.add(l0);

    scene.draw(ctx);

    const expand=new Expand({
        type:'angle',
        d:100,
    });
    l0.addModifier(expand);

    scene.draw(ctx);


</script>
</body>
</html>
