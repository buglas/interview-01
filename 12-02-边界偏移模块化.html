<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边界偏移模块化</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="module">
    import Vector2 from "./jsm/core/Vector2.js"
    import Group from "./jsm/core/Group.js"
    import Poly from "./jsm/core/Poly.js"
    import Lattice from "./jsm/modifierLib/Lattice.js"
    import Expand from "./jsm/modifierLib/Expand.js";

    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const ctx=canvas.getContext('2d');
    const c=new Vector2(canvas.width/2,canvas.height/2);

    const scene=new Group({
        position:c
    });

    const vertices=[
        new Vector2(-150,-200),
        new Vector2(0,0),
        new Vector2(-150,200)
    ];
    const l0=new Poly({
        vertices,
        stroke:true,
        // close:true,
    });
    const lat=new Lattice({type:'Arrow'})
    l0.addModifier(lat);
    // l0.updateModifies();

    scene.add(l0);

    scene.draw(ctx);

    const expand=new Expand({
        id:1,
        d:20,
    });
    l0.addModifier(expand);
    /*l0.addModifier(new Expand({
        id:1,
        d:50,
    }));*/
    // l0.updateModifies();
    // lat.update();
    // expand.update();

    scene.draw(ctx);

    setTimeout(()=>{
        ctx.clearRect(0,0,canvas.width,canvas.height);
        l0.removeModifier(expand);
        l0.removeModifierById(1);
        // console.log(l0.modifiers)
        // l0.updateModifies();
        scene.draw(ctx);
    },1000)

    let arr=[{w:4},{w:2},{w:3}]
    arr.sort((a,b)=>{
        return a.w>b.w?1:-1
    })
</script>
</body>
</html>
