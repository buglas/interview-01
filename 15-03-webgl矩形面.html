<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签修改器</title>
    <style>
        html{height: 100%}
        body{height: 100%;margin: 0;}
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="module">
    import Vector2 from "./jsm/core/Vector2.js"
    import Group from "./jsm/core/Group.js"
    import Text from "./jsm/shapeLib/Text.js"
    import Poly from "./jsm/core/Poly.js"
    import Lattice from "./jsm/modifierLib/Lattice.js"
    import Expand from "./jsm/modifierLib/Expand.js";

    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const ctx=canvas.getContext('2d');
    const c=new Vector2(canvas.width/2,canvas.height/2);

    const scene=new Group({
        position:c
    });

    const vertices=[
        new Vector2(-70,-70),
        new Vector2(-70,70),
        new Vector2(70,-70),
        new Vector2(70,70),
    ];
    const strokeStyles=[
        '#00acec',
        'red',
        'green',
        'blue',
    ]
    function crtTriangle([i0,i1,i2],ssi){
        const l0=new Poly({
            vertices:[
                vertices[i0],
                vertices[i1],
                vertices[i2],
            ],
            fill:true,
            stroke:true,
            strokeStyle:strokeStyles[ssi],
            fillStyle:'rgba(0,0,0,0.05)',
            close:true,
        });
        l0.addModifier(new Lattice({
            fillStyle:'#000'
        }));
        l0.addModifier(new Lattice({
            type:'Arrow',
        }));
        scene.add(l0);
    }

    /*TRIANGLE_STRIP三角带*/
    /*crtTriangle([0,1,2,],0);
    crtTriangle([1,3,2,],1);*/

    /*三角扇TRIANGLE_FAN*/
    crtTriangle([0,1,2,],0);
    crtTriangle([0,2,3,],1);

    const labelPoly=new Poly({
        vertices,
        close:true
    });
    const labelModifier=new Lattice({
        type:'Label',
        fontSize:18,
        labels:[
            'v0(-0.2, 0.2)',
            'v1(-0.2,-0.2)',
            'v2(0.2, 0.2)',
            'v3(0.2,-0.2)']
    });
    labelPoly.addModifier(labelModifier);
    scene.add(labelPoly);


    scene.draw(ctx);


</script>
</body>
</html>
